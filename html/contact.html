<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/contact.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Contact Us!</title>
	</head>
	<body>
		<section class="nav">
			<a href="./index.html"
				><img src="../project-assets/logos/circle.svg" alt="logo circle"
			/></a>
			<div class="not-mobile">
				<nav>
					<a href="./index.html">Home</a>
					<a href="#projects">Projects</a>

					<a href="#services">Services</a>
				</nav>
			</div>
			<div class="not-mobile contact">
				<a href="./contact.html" class="">Contact Us</a>
			</div>
			<i class="fa-solid fa-bars mobile"></i>
		</section>
		<section class="formulario">
			<h1>Contact Us</h1>
			<form action="">
				<div>
					<label for="name">Full Name*</label>
					<input type="text" placeholder="Enter your full name" id="name" />
				</div>
				<div class="row-text">
					<div>
						<label for="email">Email</label>
						<input type="email" placeholder="Enter your e-mail" id="email" />
					</div>
					<div>
						<label for="tel">Phone</label>
						<input type="tel" placeholder="Enter your phone" id="tel" />
					</div>
				</div>
				<div>
					<label for="">Message</label>
					<textarea
						class="text"
						name=""
						id="textarea"
						cols="30"
						rows="10"
						placeholder="Write your message here..."
					></textarea>
				</div>
				<div class="succes"></div>
				<button id="#mybutton" type="submit">Submit</button>
			</form>
		</section>
		<section class="footer">
			<div class="container footer">
				<div class="footer-content">
					<div class="footer-content-logo">
						<img src="../project-assets/logos/circle.svg" alt="" srcset="" />
					</div>
					<div class="footer-content-address">
						2972 Westheimer Rd. Santa Ana, Illinois 85486
					</div>
				</div>
				<div class="footer-links">
					<a href="#" class="footer-link">Team</a>

					<a href="#" class="footer-link">Services</a
					><a href="#" class="footer-link">About Us</a
					><a href="#" class="footer-link">Press</a
					><a href="#" class="footer-link">Projects</a
					><a href="#" class="footer-link">Privacy Policy</a>
				</div>
			</div>
		</section>
		<script src="../javascript/contact.js"></script>
	</body>
</html>
